<meta charset="UTF-8">


<h1>Programa</h1>
<script >
    var anio = 2020;

    function imprimir(frase){
        document.write(frase)
        saltarLinea();
    }

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    imprimir("hola amigos");
    // este codigo calcula las edades de Juan, Pedro y Carlos
    saltarLinea();
    imprimir("Juan tiene: " + (anio-2000)+ "años");
    saltarLinea();
    imprimir("Pedro tiene: " + (anio-1995)+ "años");

    anio = 2030;
    saltarLinea();
    imprimir("Carlos tiene: " +(anio-2005)+ "años");

</script>
