<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<input type="" name="">
<button>Verificar si acertó con el secreto</button>
<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input"); //capturar valor
    input.focus();// cursor en el input
    function verificar(){ // se realiza para aplicar todo lo que este dentro cuando se active
        if(parseInt(input.value) == secreto){ //capturar el valor de la etiqueta input y ese preguntar si es igual al valor secreto
            alert("Usted acertó");
        }
        else{
            alert("Usted erró");
        }
        input.value = ""; // vaciar input cuando recargue
        input.focus();// cursor en el input
    }
    var button = document.querySelector("button"); // se crea la variable boton para capturar el objeto button
    button.onclick = verificar; // al momento de hacer click, que se llame la función verificar, pero no con parentesis porque ejecutaria toda la función, por ende solo se coloca sin parantesis para que no se ejecute de entrada si no cuando de click
</script>
