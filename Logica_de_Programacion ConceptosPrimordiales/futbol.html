<meta charset="UTF-8">
<h1>PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}
	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var empates = parseInt(prompt("Informe la cantidad de empates"));
	puntos_total = victorias * 3 + empates;
	imprimir("El total de puntos del equipo es: "+ puntos_total);

	if(puntos_total >28){
		imprimir("El equipo esta mejor que el año pasado ");
	}
	if(puntos_total < 28){
		imprimir("El equipo esta peor que el año pasado ");
	}
	if(puntos_total== 28){
		imprimir("El equipo esta igual que el año pasado ");
	}
	

</script>
