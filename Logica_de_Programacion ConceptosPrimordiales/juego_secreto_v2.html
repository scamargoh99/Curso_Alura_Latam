<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<input type="" name="">
<button>Verificar si acertó con el secreto</button>
<script>
    //var secreto = Math.round(Math.random()*10);
    var secretos = [3,5,7,9]; // definir valores secretos por medio de un array
    
    var input = document.querySelector("input");
    input.focus();
    function verificar(){
        var encontrado = false; // Se crea para evitar que salgan todos los mensajes si erro o no erro
        for(var posicion = 0; posicion < secretos.length; posicion++){ // Realizamos una iteración para recorrer el arreglo, creando un contador, luego que ese contador sea menor al tamaño del arreglo y que incremente de a uno.

            if(parseInt(input.value) == secretos[posicion]){ //capturar el valor de la etiqueta input y ese preguntar si es igual al indice de secretos
                alert("Usted acertó");
                encontrado = true; // si acerto, se altera la variable a true
                break; // cuando acierta ya no se verifique los otros valores
            }
           
        }
        if(encontrado == false){ // Se pregunta que si erro el número, presente la aleta de erró
            alert("Usted erró");
        }
        input.value = "";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
