<meta charset="UTF-8">

<h1>De while para for</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    imprimir("Ciclo WHILE");
    var contador = 1;
    while(contador <= 10) {
        alert("Contador actual: " + contador);
        contador = contador + 1;
    }
    
    imprimir("Ciclo FOR");
    for( var contador = 1;contador <= 10;contador++){
        alert("Contador actual: " + contador);
    }
</script>
