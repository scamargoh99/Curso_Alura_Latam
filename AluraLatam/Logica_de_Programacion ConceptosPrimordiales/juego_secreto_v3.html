<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<input type="" name="">
<button>Verificar si acertó con el secreto</button>
<script>
    function aleatorio(){ // crear una función para no tener que escribir n valores y ingresarlos al arreglo por eso se crea la función que retorne los números aleatorios
        return Math.round(Math.random()*10)
    }
    function sortearNumeros(cantidad){ // Crear un función que se pase por parametro la cantidad de números aleatorios que el arreglo tenga
        var contador = 1; // contador de la iteracion
        var secretos = []; // crear una variable arreglo
        while(contador <= cantidad){ // Crear una iteracion, para que recorra la cantidad de veces que se le indique, recordar que el contador no puede superar la cantidad que haya
            var numeroAleatorio = aleatorio(); // crear una variable que llame a la función aleatorio la cual se encarga de crear números aleatorios
            console.log(numeroAleatorio); // verificar en la consola del desarrollador
            var encontrado = false; //Crear una variable booleana
            if(numeroAleatorio != 0){ //Colocar una condicion para que no haya numero 0
                for(var posicion= 0; posicion < secretos.length; posicion++){ //Crear una iteracion para evitar que los numeros aleatorios  se repitan 
                    if(numeroAleatorio == secretos[posicion]){ //Poner una condición, por si se encuentra un numero aleatorio igual a los elementos que ya fueron cargados en el arreglo
                        encontrado = true;
                        break; // salir de la iteracion cuando encuentre un numero repetido
                    } 
                }
                if(encontrado == false){ // Se crea una condición una vez de que se recorrio todo el arrego y ingrese los valores al arreglo
                    secretos.push(numeroAleatorio); // la funcíón push para los arreglos permite ingresar lo que este dentro de los parentesis en el arreglo.
                    contador++; // el contador de la iteracion, tiene que estar dentro la condición que valide cuando no hay numeros repetidos
                } 
            }       
        }
        
        return secretos; // la función retorna el arreglo
    }

    var secretos = sortearNumeros(4); // crear la variable secretos que llame la función sorterNumeros y escribir la cantidad números aleatorios que se quiere en el arreglo
    
    console.log(secretos); // verificar en la consola del desarrollador

    var input = document.querySelector("input");
    input.focus();
    function verificar(){
        var encontrado = false;
        for(var posicion = 0; posicion < secretos.length; posicion++){

            if(parseInt(input.value) == secretos[posicion]){
                alert("Usted acertó");
                encontrado = true;
                break;
            }
           
        }
        if(encontrado == false){
            alert("Usted erró");
        }
        input.value = "";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
