<canvas width="600" height="400"></canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }


    var serie2009 = [6, 47, 41, 3, 3];
    var serie2019 = [81, 9, 3, 3, 4];
    var colores = ["blue","green","yellow", "red","gray"];

    function dibujarBarra(x, y, serie, colores, texto) {
        escribirTexto(x, y - 10, texto); //Primero vamos a escribir el texto, que queda a 10 pixeles arriba de la barra.

        var sumaAltura = 0; //variable auxiliar

        for (var i = 0; i < serie.length; i++) { //crear un Loop usando la serie. El truco aquí es que declaramos antes una variable para luego acumular las alturas dentro del Loop.
            var altura = serie[i]; // Dentro del Loop vamos a capturar los valores de la serie usando el índice. Ese valor representa la altura de los rectángulos.
            dibujarRectangulo(x, y + sumaAltura, 50, altura, colores[i]); //podemos dibujar un rectángulo con nuestra función
            sumaAltura = sumaAltura + altura; //Al final, no podemos olvidar de sumar las alturas
        }
    }
    dibujarBarra(50, 50, serie2009, colores, "2009"); // llamar a la función pasando las coordenadas iniciales, la serie, los colores y el texto.
    dibujarBarra(150, 50, serie2019, colores, "2019"); // llamar a la función pasando las coordenadas iniciales, la serie, los colores y el texto.
</script>
